name: habit_go
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  awesome_notifications: ^0.7.5
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  google_fonts: ^5.1.0
  flutter_bloc: ^8.1.3
  isar: ^3.1.0+1
  isar_generator: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  build_runner: ^2.4.6
  path_provider: ^2.1.1
  get_it: ^7.6.4
  lottie: ^2.6.0
  animations: ^2.0.8
  shared_preferences: ^2.2.1
  queue: ^3.1.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/animations/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
    - family:  IconCool
      fonts:
        - asset: assets/fonts/IconCool.ttf